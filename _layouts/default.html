---
layout: compress
---

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/typekit.css">
    <link href="{{site.baseurl}}/css/ionicons.css" rel="stylesheet">
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/emoji.css"> {% seo %}
</head>

<body style="background-color: rgb(255, 255, 255)">
	<script async src="{{site.baseurl}}/js/theme.min.js"></script>

    <div class="flex-container">
        <div class="flex-item sidebar">
            <img class="profile-picture" alt="{{ site.title }}" src="{{ site.baseurl }}/img/{{ site.profile-picture }}" />
            <a href="/"><h1 class="headline">{{ site.title }}&nbsp;<i class="em em-sunflower"></i></h1></a>
            <div class="nav links">
                <a href="{{site.baseurl}}/">Work</a>
				<a href="{{site.baseurl}}/about/">About</a>
            </div>
            <div class="nav social">
                <a href="http://twitter.com/BritRenee_" target="_blank"><i class="ion-social-twitter"></i></a>
				<a href="https://www.washingtonpost.com/people/brittany-renee-mayes/" target="_blank"><i class="ion-ios-briefcase"></i></a>
                <a href="http://github.com/brmayes" target="_blank"><i class="ion-social-github"></i></a>
                <a href="mailto:brittany.mayes@washpost.com" target="_blank"><i class="ion-paper-airplane"></i></a>
            </div>
        </div>
        <div class="flex-item main">
            <main>
                <article>
                    {{ content }}
                </article>
            </main>
        </div>
    </div>

	{% include analytics.html %}
</body>

</html>
