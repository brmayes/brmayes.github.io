    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                  <div class="footer-col col-md-8">
                    <h3>Say hi</h3>
                      <form  action="//formspree.io/brmayes16@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                        <p class="help-block text-danger"></p>
                        <input type="hidden" name="_subject" value="Website contact form submission" />
                        <div class="row">
                          <div class="col-md-6">
                            <div class="row control-group">
                  						<div class="form-group col-xs-12 floating-label-form-group controls form-name">
                  							<label>Name</label>
                  							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                  							
                  						</div>
                  					</div>
                  					<div class="row control-group">
                  						<div class="form-group col-xs-12 floating-label-form-group controls form-email">
                  							<label>Email Address</label>
                  							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">

                  						</div>
                  					</div>
                          </div>
                          <div class="col-md-6">
                            <div class="row control-group">
                  						<div class="form-group col-xs-12 floating-label-form-group controls form-message">
                  							<label>Message</label>
                  							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                  							<p class="help-block text-danger"></p>
                  						</div>
                  					</div>
                          </div>
                        </div>
              					<div>
              						<input type="hidden"  name="_subject" value="New submission!">
              						<input type="text" name="_gotcha" style="display:none" />
              					</div>
              					<br>
              					<div id="success"></div>
              					<div class="row">
              						<div class="form-group col-xs-12">
                            <input type="text" name="_gotcha" style="display:none" />
              							<button type="submit" class="btn btn-success btn-lg">Send</button>
              						</div>
              					</div>
              				</form>
                  </div>
                    <div class="footer-col col-md-4">
                        <h3>{{ site.footer.social }}</h3>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
